<div class="modal-content">
    <header>Configure Log</header>
    <label>Callsign</label>
    <input type="text" placeholder="Log Callsign" [(ngModel)]="data.callsign" />
    <label>Station Class</label>
    <input type="text" placeholder="Class" [(ngModel)]="data.class"/>
    <label>Station Section</label>
    <input type="text" placeholder="Section" [(ngModel)]="data.section"/>
    <button [mat-dialog-close]="data">Ok</button>
</div>
