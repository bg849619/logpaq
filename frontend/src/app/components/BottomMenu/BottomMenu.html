        {{ this.LogConfig.class || '??'}} {{ this.LogConfig.section || '??' }}
        </span>
    </div>
    <div class="center-text">
        LogPAQ 0.0.1 by KE8PAQ<br>
        <a href="https://github.com/bg849619/logpaq" target="_blank">github.com/bg849619/logpaq</a>

        <span class="pill social-links" (click)="this.openOperatorDialog()">
        {{ this.StationConfig.callsign || 'SET OP'}}
